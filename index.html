<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Animation</title>
    <style>
        body {
            font-family: "Georgia", Serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: red;
            animation: heartbeat 1s infinite; /* Apply the heartbeat animation */
        }

        @keyframes heartbeat {
            0% {
                transform: scale(5);
            }

            50% {
                transform: scale(2.2);
            }

            100% {
                transform: scale(5);
            }
        }
    </style>
</head>
<body>
    <h1>I LOVE YOU KIRTU</h1>
</body>
</html>
